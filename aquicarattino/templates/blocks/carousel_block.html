{% load wagtailimages_tags wagtailcore_tags %}

<div id="project-carousel" class="theme-carousel carousel slide mb-5" data-ride="carousel">
  <ol class="carousel-indicators">
      {% for img in self.image_items %}
        <li data-target="#project-carousel" data-slide-to="{{ forloop.counter0 }}"
            class="{% if forloop.counter0 == 0 %}active{% endif %}"></li>
      {% endfor %}
  </ol>

  <div class="carousel-inner">
      {% for img in self.image_items %}
        <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
          {% image img width-850 class="d-block w-100" %}
        </div>
      {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#project-carousel" role="button" data-slide="prev">
    <svg width="40px" height="40px" viewBox="0 0 150 258" version="1.1" xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink">
      <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="arrow-left" fill="#FFFFFF" fill-rule="nonzero">
          <path d="M4.1,120.5 L121.9,4.5 C126.6,-0.2 134.2,-0.2 138.9,4.5 L146,11.6 C150.7,16.3 150.7,23.9 146,28.6 L43.7,129 L145.9,229.4 C150.6,234.1 150.6,241.7 145.9,246.4 L138.8,253.5 C134.1,258.2 126.5,258.2 121.8,253.5 L4,137.5 C-0.6,132.8 -0.6,125.2 4.1,120.5 Z"
                id="Shape"></path>
        </g>
      </g>
    </svg>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#project-carousel" role="button" data-slide="next">
    <svg width="40px" height="40px" viewBox="0 0 150 258" version="1.1" xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink">
      <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="arrow-right" fill="#FFFFFF" fill-rule="nonzero">
          <path d="M145.9,137.5 L28.1,253.5 C23.4,258.2 15.8,258.2 11.1,253.5 L4,246.4 C-0.7,241.7 -0.7,234.1 4,229.4 L106.3,129 L4.1,28.6 C-0.6,23.9 -0.6,16.3 4.1,11.6 L11.2,4.5 C15.9,-0.2 23.5,-0.2 28.2,4.5 L146,120.5 C150.6,125.2 150.6,132.8 145.9,137.5 Z"
                id="Shape"></path>
        </g>
      </g>
    </svg>
    <span class="sr-only">Next</span>
  </a>
</div><!--//theme-carousel-->
