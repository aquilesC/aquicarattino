{% load static %}

  <title>
      {% block title %}
          {% block title_prefix %}
            Aquiles Carattino
          {% endblock %}
          {% if self.seo_title %}
              {{ self.seo_title }}
          {% else %}
              {{ self.title }}
          {% endif %}
      {% endblock %}
  </title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive Portfolio Template">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

  <!-- Google Font -->
  <link href='//fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic'
        rel='stylesheet' type='text/css'>
  <!-- FontAwesome JS -->
  <script defer src="{% static 'theme/fontawesome/js/all.js' %}"></script>
  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{% static 'theme/css/theme-1.css' %}">
